<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <style>
         /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling with Background Image */
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background: linear-gradient(rgba(0, 0, 50, 0.6), rgba(0, 0, 50, 0.6)),
          url('./weather-img/pexels-asadphoto-1320674.jpg') no-repeat center
            center/cover; */
        animation: fadeBg 20s ease-in-out infinite alternate;
        /* overflow: hidden; */
        position: relative;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      @keyframes fadeBg {
        0% {
          filter: brightness(1.5) saturate(1);
        }
        100% {
          filter: brightness(1) saturate(1.2);
        }
      }

      /* App Container */
      .app-container {
        background-color: rgba(110, 97, 168, 0.85);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .app-header h1 {
        font-size: 2.5rem;
        text-transform: uppercase;
        color:rgb(1, 43, 43);
        margin-bottom: 10px;
        animation: pulse 4s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .app-header p {
        font-size: 1.1rem;
        color: lightgreen;
        margin-bottom: 20px;
      }

      #clock {
        color: white;
        font-size: 1rem;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .search-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type='text'] {
        padding: 10px;
        font-size: 1rem;
        border-radius: 25px;
        border: none;
        flex: 1;
        background: #141010;
        color: #fff;
        outline: none;
        transition: transform 0.3s ease;
      }

      input[type='text']:focus {
        transform: scale(1.05);
      }

      input[type='text']::placeholder {
        color: #757272;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #0f99da;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #001fcc;
        transform: scale(1.05);
      }

      .current-weather {
        display: flex;
        align-items: center;
        gap: 20px;
        background: #333;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        animation: fadeIn 2s ease-in-out;
      }

      .current-weather .icon img {
        width: 40px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .info h2 {
        font-size: 1.6rem;
        color: lightblue;
        text-align: left;
      }

      .info p {
        font-size: 1.2rem;
        margin: 5px 0;
        color: seagreen;
        text-align: left;
      }

      .forecast {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .forecast {
        display: none;
     }
      .day {
        background: #333;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      .day:nth-child(1) {
        animation-delay: 0.2s;
      }
      .day:nth-child(2) {
        animation-delay: 0.4s;
      }
      .day:nth-child(3) {
        animation-delay: 0.6s;
      }
      .day:nth-child(4) {
        animation-delay: 0.8s;
      }
      .day:nth-child(5) {
        animation-delay: 1.2s;
      }
      .day:nth-child(6) {
        animation-delay: 1.4s;
      }
      .day:nth-child(7) {
        animation-delay: 1.6s;
      }

      .weekday {
        font-size: 1em;
        font-weight: bold;
        margin-bottom: 10px;
        color: rgb(15, 241, 230);
        text-align: center;
      }

      .day .icon img {
        width: 30px;
      }

      .temp {
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
      }

      h3 {
        color: #011b22;
        margin-top: 20px;
        text-align: left;
      }

      .today {
        display: flex;
        justify-content: space-around;
        color: lightcyan;
        margin-top: 10px;
        font-weight: bold;
      }

      /* Media Queries for Media Responsiveness */

      /* Tablets */
      @media (max-width: 1024px) {
        .app-container {
          width: 90%;
          padding: 15px;
        }

        .forecast {
          grid-template-columns: repeat(3, 1fr);
        }

        .current-weather,
        .today {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
      }

      /* Mobile Devices */
      @media (max-width: 768px) {
        .app-header h1 {
          font-size: 1.8rem;
        }

        .app-header p,
        #clock {
          font-size: 0.9rem;
        }

        .search-container {
          flex-direction: column;
          gap: 10px;
        }

        input[type='text'],
        button {
          width: 100%;
        }

        .forecast {
          grid-template-columns: repeat(2, 1fr);
        }

        .day {
          padding: 10px;
        }

        .info h2 {
          font-size: 1.2rem;
        }

        .info p {
          font-size: 1rem;
        }

        .temp {
          font-size: 1rem;
        }
      }

      /* Very Small Screens */
      @media (max-width: 480px) {
        .forecast {
          grid-template-columns: 1fr;
        }

        .app-header h1 {
          font-size: 1.5rem;
        }

        .today {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  
    </header>
    <body>

      <video autoplay muted loop playsinline class="bg-video">
        <source src="vid/1893623-uhd_3840_2160_25fps.mp4">
      </video>
        <!-- Weather App container -->
    <div class="app-container">
      <header class="app-header">
        <h1>Pull Weather Forecast</h1>
        <p>Latest weather conditions</p>
        <div id="clock"></div>

        <!-- Input field and button  -->
    <div class="search-container">
        <input type="text" id="city" placeholder="Enter Country / City name..." />
        <button onclick="getWeather()">Search</button>
        <button onclick="toggleForecast()" id="toggleForecastBtn">Weekly Forecast</button>
    </div>

    <!-- Weather Display Container -->
      <div class="weather-container">
        <section class="current-weather">
          <div class="icon"><img src="./weather-img/cloud2.png" /></div>
          <div class="info">
            <h2 id="cityName">Country / City</h2>
            <p id="temperature">--°C</p>
            <p id="description">Conditions: --</p>
          </div>
        </section>

<!-- Forecast for the week -->
        <section class="forecast">
          <div class="day">
            <p class="weekday">Sunday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">22°C</p>
          </div>
          <div class="day">
            <p class="weekday">Monday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">16°C</p>
          </div>
          <div class="day">
            <p class="weekday">Tuesday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">40°C</p>
          </div>
          <div class="day">
            <p class="weekday">Wednesday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">30°C</p>
          </div>
          <div class="day">
            <p class="weekday">Thursday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">25°C</p>
          </div>
          <div class="day">
            <p class="weekday">Friday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">29°C</p>
          </div>
          <div class="day">
            <p class="weekday">Saturday</p>
            <div class="icon"><img src="./weather-img/sun.png" /></div>
            <p class="temp">27°C</p>
          </div>
        </section>

        <!-- Forecast for the  Day -->
        <section class="periods">
          <h3>Today's Forecast</h3>
          <div class="today">
            <div>Morning: <span id="morning-temp">--°C</span></div>
            <div>Afternoon: <span id="afternoon-temp">--°C</span></div>
            <div>Evening: <span id="evening-temp">--°C</span></div>
            <div>Night: <span id="night-temp">--°C</span></div>
          </div>
        </section>
      </div>
    </div>
    <script>
     


// API key from OpenWeatherMap
const apiKey = "a2aa7a8607aa6fef10dfdf78325d434c";
// Base URL for current weather
const weatherUrl = "https://api.openweathermap.org/data/2.5/weather";

// Images for different weather conditions
const weatherImages = {
    Clear: './weather-img/sun.png',
    Clouds: './weather-img/cloud2.png',
    Rain: './weather-img/rain.png'
};

// Show current time on the page
function showClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    clock.textContent = now.toLocaleTimeString();
    
    setTimeout(showClock, 1000);
}

// Get weather when user clicks Search
function getWeather() {

    const city = document.getElementById('city').value || 'Houston';
    
    const url = `${weatherUrl}?q=${city}&appid=${apiKey}&units=metric`;
    
    // Fetch weather data
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('City not found');
            }
            return response.json();
        })
        .then(data => {
            
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('description').textContent = `Conditions: ${data.weather[0].description}`;
            
            // Update weather icon
            const weatherIcon = document.querySelector('.current-weather .icon img');
            const weatherType = data.weather[0].main;
            weatherIcon.src = weatherImages[weatherType] || './weather-img/cloud2.png';
            
            // Update today's forecast 
            document.getElementById('morning-temp').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('afternoon-temp').textContent = `${Math.round(data.main.temp + 2)}°C`;
            document.getElementById('evening-temp').textContent = `${Math.round(data.main.temp - 1)}°C`;
            document.getElementById('night-temp').textContent = `${Math.round(data.main.temp - 3)}°C`;
        })
        .catch(error => {
            alert('Could not find weather: ' + error.message);
        });
}

// Toggle weekly forecast visibility
function toggleForecast() {
    const forecast = document.querySelector('.forecast');
    const button = document.getElementById('toggleForecastBtn');
    
    // Show or hide forecast
    if (forecast.style.display === 'grid') {
        forecast.style.display = 'none';
        button.textContent = 'Weekly Forecast';
    } else {
        forecast.style.display = 'grid';
        button.textContent = 'Hide Forecast';
    }
}

// Start the app
document.addEventListener('DOMContentLoaded', () => {
    showClock(); 
    getWeather(); 
});




    </script>
  </body>
</html>
